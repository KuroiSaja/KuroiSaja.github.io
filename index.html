<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Generátor surovin – Dračí hlídka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Generátor hledání surovin</h1>

<form id="generatorForm" class="generator-form">

    <section class="form-section">
        <label>
            Prostředí
            <select id="environmentSelect" name="environment" required>
                <!-- naplní JS -->
            </select>
        </label>


        <label>
            Roční období
            <select name="season" required>
                <option value="jaro">Jaro</option>
                <option value="léto">Léto</option>
                <option value="podzim">Podzim</option>
                <option value="zima">Zima</option>
            </select>
        </label>
    </section>

    <section class="form-section">
        <label>
            Score (d10 + Znalost přírody + INT)  
            <input type="number" name="score" min="1" required>
        </label>

        <label>
            Počet hodin
            <input type="number" name="hours" min="1" required>
        </label>
    </section>

    <section class="form-section checkboxes">
        <label>
            <input type="checkbox" name="critical">
            Kritický úspěch
        </label>

        <label>
            <input type="checkbox" name="criticalFail">
            Kritický neúspěch
        </label>
    </section>

    <section class="tag-section">
        <h2>Tagy oblasti</h2>
        <div id="tagContainer"></div>
    </section>

    <button type="submit" class="primary-btn">
        Generovat nález
    </button>

</form>

<section id="result" class="result"></section>

<script src="generator.js"></script>
<script src="main.js"></script>

</body>
</html>
